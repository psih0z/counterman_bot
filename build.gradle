plugins {
    id 'java'
}

group 'by.kamtech'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    
    compile group: 'org.telegram', name: 'telegrambots', version: '4.6'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.10.Final'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.2.0'

}
